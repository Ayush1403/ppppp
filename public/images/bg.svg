<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <!-- Large radial light field 1 -->
    <radialGradient id="lightField1" cx="0.5" cy="0.5">
      <stop offset="0%" stop-color="#F4F1EB" stop-opacity="0.08"/>
      <stop offset="40%" stop-color="#F4F1EB" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#171719" stop-opacity="0"/>
      <animate attributeName="cx" values="0.5;0.55;0.5" dur="35s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0.5;0.45;0.5" dur="40s" repeatCount="indefinite"/>
    </radialGradient>
    
    <!-- Large radial light field 2 -->
    <radialGradient id="lightField2" cx="0.3" cy="0.7">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.06"/>
      <stop offset="50%" stop-color="#1d4ed8" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#141416" stop-opacity="0"/>
      <animate attributeName="cx" values="0.3;0.25;0.3" dur="42s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0.7;0.75;0.7" dur="38s" repeatCount="indefinite"/>
    </radialGradient>
    
    <!-- Subtle gradient for wave -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#141416" stop-opacity="0"/>
      <stop offset="50%" stop-color="#F4F1EB" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#141416" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Arc gradient -->
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F4F1EB" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#F4F1EB" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1000" height="1000" fill="#171719"/>
  
  <!-- Large light field 1 - slow drift -->
  <circle cx="500" cy="500" r="450" fill="url(#lightField1)" opacity="0.8">
    <animate attributeName="r" values="450;480;450" dur="36s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Large light field 2 - slower drift -->
  <circle cx="300" cy="700" r="400" fill="url(#lightField2)" opacity="0.7">
    <animate attributeName="r" values="400;430;400" dur="40s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Concentric circles group 1 - top right -->
  <g opacity="0.15" transform-origin="750 250">
    <circle cx="750" cy="250" r="120" fill="none" stroke="#F4F1EB" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="120;125;120" dur="28s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="28s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="250" r="160" fill="none" stroke="#F4F1EB" stroke-width="0.5" opacity="0.2">
      <animate attributeName="r" values="160;165;160" dur="32s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.35;0.2" dur="32s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="250" r="200" fill="none" stroke="#F4F1EB" stroke-width="0.5" opacity="0.15">
      <animate attributeName="r" values="200;210;200" dur="36s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="36s" repeatCount="indefinite"/>
    </circle>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 750 250" 
      to="360 750 250" 
      dur="80s" 
      repeatCount="indefinite"/>
  </g>
  
  <!-- Concentric circles group 2 - bottom left -->
  <g opacity="0.12" transform-origin="200 800">
    <circle cx="200" cy="800" r="100" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="100;105;100" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="800" r="140" fill="none" stroke="#1d4ed8" stroke-width="0.5" opacity="0.25">
      <animate attributeName="r" values="140;148;140" dur="34s" repeatCount="indefinite"/>
    </circle>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 200 800" 
      to="-360 200 800" 
      dur="100s" 
      repeatCount="indefinite"/>
  </g>
  
  <!-- Floating arc 1 -->
  <g opacity="0.08">
    <path d="M 600 100 A 250 250 0 0 1 850 350" fill="none" stroke="url(#arcGradient)" stroke-width="40" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.6;1" dur="25s" repeatCount="indefinite"/>
    </path>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 725 225" 
      to="30 725 225" 
      dur="45s" 
      repeatCount="indefinite"
      additive="sum"/>
  </g>
  
  <!-- Floating arc 2 -->
  <g opacity="0.06">
    <path d="M 150 600 A 200 200 0 0 0 350 800" fill="none" stroke="#F4F1EB" stroke-width="35" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="30s" repeatCount="indefinite"/>
    </path>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 250 700" 
      to="-25 250 700" 
      dur="50s" 
      repeatCount="indefinite"
      additive="sum"/>
  </g>
  
  <!-- Abstract wave path 1 -->
  <path d="M 0 400 Q 250 380 500 400 T 1000 400" fill="none" stroke="url(#waveGradient)" stroke-width="60" opacity="0.08">
    <animate attributeName="d" 
      values="M 0 400 Q 250 380 500 400 T 1000 400;
              M 0 400 Q 250 420 500 400 T 1000 400;
              M 0 400 Q 250 380 500 400 T 1000 400" 
      dur="28s" 
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.08;0.12;0.08" dur="28s" repeatCount="indefinite"/>
  </path>
  

  
  <!-- Large rotating circle - subtle outline -->
  <g opacity="0.06">
    <circle cx="500" cy="500" r="380" fill="none" stroke="#F4F1EB" stroke-width="0.5">
      <animate attributeName="r" values="380;390;380" dur="40s" repeatCount="indefinite"/>
    </circle>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 500 500" 
      to="360 500 500" 
      dur="120s" 
      repeatCount="indefinite"/>
  </g>
  
  <!-- Small accent arc - top left -->

</svg>